<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <meta content='IE=edge,chrome=1' http-equiv=X-UA-Compatible>
    <meta name=description content='A simple tool to measure the duration of life, the universe, and everything. Just keep calm and press the right button.'>
    <meta name=keywords content=stopwatch,play,timeout,pause,efficiency,ratio,lap,checkpoint,milliseconds>
    <title>ClockworkBerry</title>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:n,b' rel=stylesheet>
    <script src=http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js></script>
    <link href=/apps/clockwork-berry/stylesheets/main.css rel=stylesheet>
    <script src=/apps/clockwork-berry/javascripts/main.js></script>
  </head>
  <body>
    <dl id=total>
      <dt>TOTAL</dt>
      <dd>0:00:00.0</dd>
    </dl>
    <div id=playTimeout>
      <dl id=play>
        <dt>PLAY</dt>
        <dd>0:00:00.0</dd>
      </dl>
      <div id=ratio>100%</div>
      <dl id=timeout>
        <dt>TIMEOUT</dt>
        <dd>0:00:00.0</dd>
      </dl>
    </div>
    <dl id=lap>
      <dt>LAP</dt>
      <dd>0:00:00.0</dd>
    </dl>
    <dl id=ckp>
      <dt>CHECKPOINT</dt>
      <dd>0:00:00.0</dd>
    </dl>
    <div id=buttons>
      <div id=stopResetButton>Stop/Reset<br>[Esc]</div>
      <div id=lapButton>Lap<br>[Enter]</div>
      <div id=ckpButton>Checkpoint<br>[Tab]</div>
      <div id=playTimeoutButton>Play/Timeout<br>[Space]</div>
    </div>
    <table id=stats>
      <thead>
        <tr>
          <th>TIMESTAMP</th>
          <th>EVENT</th>
          <th>CHECKPOINT</th>
          <th>LAP</th>
          <th>PLAY</th>
          <th>TIMEOUT</th>
          <th>TOTAL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
