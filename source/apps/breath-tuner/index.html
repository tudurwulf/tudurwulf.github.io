<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A biofeedback app which helps the user get centered through conscious breathing." />
    <meta name="keywords" content="breath,meditation,biofeedback,brain,evolution" />
    <title>BreathTuner</title><link href="http://fonts.googleapis.com/css?family=Noto+Sans:n,i,b" rel="stylesheet" type="text/css" /><link href="/apps/breath-tuner/stylesheets/index.css" rel="stylesheet" type="text/css" /><script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
  window.jQuery || document.write('<script src=\"/apps/breath-tuner/javascripts/jquery-1.11.1.min.js\" type=\"text/javascript\"><\/script>')
</script>
<script src="/apps/breath-tuner/javascripts/breath-tuner.js" type="text/javascript"></script>
  </head>
  <body>
    <nav>
      <a class="current" style="pointer-events: none;" href="/apps/breath-tuner/">breath tuner</a>::<a href="/apps/breath-tuner/help/">help</a>
    </nav>
    <div id="breathTuner">
      <div class="HUD">
        <div id="breathNo" class="top left counter">
          0
        </div>
        <div id="exhalationTimer" class="top right counter">
          0.0
        </div>
        <div id="buttons" class="right">
          <div id="switch">
            <p>
              Start/Switch
            </p>
            <p>
              [Space]
            </p>
          </div>
          <div id="stop">
            <p>
              Stop
            </p>
            <p>
              [Esc]
            </p>
          </div>
          <div id="back">
            <p>
              Back
            </p>
            <p>
              [Backspace]
            </p>
          </div>
        </div>
      </div>
      <div id="chart">
        <div id="graticule"></div>
        <div id="xAxis"></div>
        <canvas id="canvas" width="1000" height="500"></canvas>
      </div>
      <div class="HUD">
        <div id="inhalationTimer" class="bottom right counter">
          0.0
        </div>
      </div>
    </div>
  </body>
</html>
